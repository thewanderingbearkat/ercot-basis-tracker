services:
  - type: web
    name: ercot-basis-tracker
    runtime: python-3.12
    plan: free
    region: oregon

    # Build configuration
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT --timeout 120 app:app

    # Environment variables
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SECRET_KEY
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false
      - key: TENASKA_API_USER
        sync: false
      - key: TENASKA_API_PASSWORD
        sync: false

    # Service details
    healthCheckPath: /api/health

    # Auto-deploy on push
    autoDeploy: true
