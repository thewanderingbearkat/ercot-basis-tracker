services:
  - type: web
    name: ercot-basis-tracker
    runtime: python-3.12
    plan: free
    region: oregon
    
    # Build configuration
    buildCommand: pip install -r requirements.txt && pip install gunicorn
    startCommand: gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 app:app
    
    # Environment variables
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SECRET_KEY
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false
    
    # Service details
    healthCheckPath: /api/health
    healthCheckInterval: 300  # 5 minutes
    
    # Auto-scaling (if available)
    autoDeploy: true
